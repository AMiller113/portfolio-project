    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{% url 'home' %}">Akeem Miller</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-item nav-link" href="{% static 'Akeem Miller_CV.pdf' %}">Resume</a>
                    <a class="nav-item nav-link active" href="{% url 'blog_home' %}">Blog</a>
                    <a class="nav-item nav-link" href="https://github.com/AMiller113">GitHub</a>
                    <a class="nav-item nav-link" href="https://www.linkedin.com/in/akeem-miller-a36910158/">LinkedIn</a>
                    </div>
                </div>
            </nav>
        </header>

    <main role="main">

        <div class="container">
            <h1 class='text-center pt-1'> Welcome to my blog </h1>
            <br />
            <br />
            <h1>Latest Posts</h1>
            <hr />
            {% for blog in blogs.all %}
              <a href="{% url 'blog_detail' blog.id %}"> <h2 id="title">{{blog.title}}</h2> </a>
              <h4>{{blog.pub_date_alt}}</h4>
              <img class="img-fluid" src="{{blog.blog_image.url}}" height="300px" width="300px">
              <br /> 
              <br />
              <p> {{blog.summary}}</p>
              <br />  
            {% endfor %}
        </div>   

    </main>
